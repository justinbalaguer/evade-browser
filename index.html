<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evade</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="wrapper">
    <div id="forkLink">
        <a href="https://github.com/justinbalaguer/evade-browser"><img width="129" height="129" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    </div>
    <div id="game-over" style="display: none;">
            <h1 class="neonTextDanger">Game Over</h1>
            <br>
            <h2 class="neonText">SCORE: <b class="neonText" id="savedMainScore"></b></h2>
            <h2 class="neonText">HIGHSCORE: <b class="neonText" id="savedHighScore"></b></h2>
            <br>
            <button id="tryAgain" onclick="startGame();removeOverlay();" class="neon">Try Again</button>
            <br>
            <br>
            <button id="mainMenu" onclick="removeOverlay();mainMenu();" class="neon">Main Menu</button>
    </div>
    <div id="main-menu">
        <div id="mainContainer">
            <div id="titleContainer">
                <h1 id="mainTitle" class="neonText">EVADE</h1>
            </div>
        </div>
        <div id="how-to-play" style="display:none">
            <a onclick="backToMenu();" class="neonText2 turo"> <span><b>&lt;</b></span> Back</a>
                <div id="instructions-pc">
                    <h2 class="neonText2">Controls for PC</h2>
                    <p class="neonText2">Use <b>A</b> and <b>D</b> or </p>
                    <p class="neonText2"><b>Left Arrow</b> and <b>Right Arrow</b></p>
                </div>
                <br>
                <div id="instructions-mobile">
                    <h2 class="neonText2">Controls for Mobile</h2>
                    <p class="neonText2"><b>Touch</b> and <b>Drag</b></p>
                </div>
            </div>
        <div id="buttonsContainer">
            <button onclick="startGame();" class="neonNoOutline long-btn">Play</button>
            <br>
            <button onclick="howToPlay();" class="neonNoOutline long-btn">How to Play</button>
        </div>
    </div>
</div>
</body>
<script src="./index.js"></script>
</html>
